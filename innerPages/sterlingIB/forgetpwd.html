<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sterling IB</title>
    <link rel="icon" href="https://sterling.ng/wp-content/uploads/2019/02/cropped-Sterling_favicon-32x32.png" type="x/icon">
    <script src="https://kit.fontawesome.com/4ea96ace4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../../css/sterlingIB.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>

    <!-- start of containerwrapper -->
    <div class="container-fluid bg-info p-0">

        <div class="row m-0">

            <!-- left section Slide -->
            <div class="slide col-md-7 p-0">
                <div class="slideHeader">
                    Welcome
                    <hr>
                </div>
            </div>
            <!-- end of left section Slide -->

            <!-- right section login -->
            <div class="loginDiv col-md-5 p-0">
                <div class="loginDivWrapper">
                    <a href="sterlingIB.html" class="back">
                        <i class="backIcon fas fa-chevron-left rounded-circle px-2 py-1 mr-2"></i>Back
                    </a>
                    <div class="text-center pt-5 pb-3">
                        <img class="logo" src="../../images/sterlingIB/logo.png" alt="Sterling Bank Logo">
                    </div>

                    <!-- login starts here! -->
                    <div class="loginCon">
                        <div class="TitleCon mb-3">
                            <p class="loginTitle text-center m-0">Forget Password</p>
                            <p class="loginTitle2 text-center m-0">Input username & Account number</p>
                        </div>
                        <form action="">
                            <input type="text" placeholder="Username" required>
                            <input type="text" placeholder="Account number" required>
                            <input type="submit" value="Continue">
                        </form>
                    </div>
                    <!-- login ends here! -->
                </div>
            </div>
            <!-- end of right section login -->

        </div>

    </div>
    <!-- end of containerwrapper -->
</body>
</html>
